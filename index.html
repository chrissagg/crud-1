<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0">
    <title>CRUD con HTML, CSS, JavaScript</title>

    <link rel="stylesheet" href="/libs/css/bootstrap.css">
    <link rel="stylesheet" href="/libs/css/style.css">
    <script type="text/javascript" src="/libs/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/libs/js/crud.js"></script>

</head>
<body>
    <h1>CATALOGO DE PRODUCTOS</h1>
    <div class="container">
        <div class="row">
            <form action="">
                <fieldset>
                    <legend>PRODUCTO</legend>
                    <input type="text" class="form-control" id="item">
                    <br>
                    <legend>PRECIO</legend>
                    <input type="number" step= "0.01"class="form-control" id="precio">
                    <br>
                    <button type="button" id="crear" class="btn btn-success">Crear tabla</button>
                    <button type="button" id="insertar" class="btn btn-success">Inserta Registro</button>
                    <button type="button" id="modificar" class="btn btn-danger">Modificar Registro</button>
                    <button type="button" id="listar" class="btn btn-success">Mostrar/Actualizar</button>
                    <button type="button" id="borrarTodo" class="btn btn-danger">ELIMINAR TODO</button>
                </fieldset>

            </form>
            <hr>
            <h3>LISTA DE PRODUCTOS</h3>
            <table class="table table-borderer table-hover" id="listaProductos" style="width: 715px;"></table>
        
        </div>
    </div>


</body>
</html>
